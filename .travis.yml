sudo: required
language: generic
dist: trusty

matrix:
  include:
  - name: "Kinetic"
    env: ROS_DISTRO=kinetic BEFORE_SCRIPT="pip install --upgrade pip enum34 && hash -r pip && pip show pyasn1-modules && apt-get remove python-pyasn1-modules && pip show pyasn1-modules"

install:
  - git clone https://github.com/ros-industrial/industrial_ci.git .ci_config

script:
  - .ci_config/travis.sh
