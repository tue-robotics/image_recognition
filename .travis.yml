os: linux
dist: bionic
language: generic

jobs:
  include:
  - name: "kinetic"
    env: ROS_DISTRO=kinetic BEFORE_INIT="apt-get install -y -q python-pip && pip install --upgrade pip && hash -r pip && pip install --upgrade enum34 pyasn1-modules tensorflow==2.1"
  - name: "melodic"
    env: ROS_DISTRO=melodic BEFORE_INIT="apt-get install -y -q python-pip && pip install --upgrade pip && hash -r pip && pip install --upgrade enum34 pyasn1-modules tensorflow==2.1"

install:
  - git clone https://github.com/ros-industrial/industrial_ci.git .ci_config

script:
  - .ci_config/travis.sh
